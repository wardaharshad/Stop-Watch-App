<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Stop Watch</title>
</head>
<body>

    
   <div class = "container">
    <div class = "row"> 
        <h1 style= "padding-bottom: 50px; padding-left:50px">Stopwatch</h1>
    </div>

       <div class = "row">
    <h1 id="min" class="col-4">0</h1>
    <h1 id="sec" class="col-4">0</h1>
    <h1 id="msec" class="col-4">0</h1>
</div>

        <div class = "row">
        <button id = "start" type="button" class="btn btn-success col-4" onclick = "start()">Start</button>
        <button type="button" class="btn btn-danger col-4" onclick = "pause()">Pause</button>
        <button type="button" class="btn btn-warning col-4" onclick = "reset()">Reset</button>
    </div>
    </div>
</body>
